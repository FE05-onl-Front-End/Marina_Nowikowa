<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styleModal.css" />
    <title>Modal</title>
  </head>
  <body>
    <div class="modal" onclick="close()">
      <!-- В стилях display.none, удалите, чтобы увидеть -->
      <div class="popap">
        <div class="popap-head">
          <div class="close" onclick="close()">X</div>
        </div>
        <div class="popap-main">
          <form class="popap-form">
            <label>
              <span>First Name</span>
              <input type="text" name="first-name" />
            </label>
            <label>
              <span>Last Name</span>
              <input type="text" name="last-name" />
            </label>
            <label>
              <span>Age</span>
              <input type="text" name="age" />
            </label>
          </form>
          <p class="empty"></p>
          <div class="popap-btn">
            <div class="btn close" onclick="close()">close</div>
            <div class="btn ok" type="submit">ok</div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn add-user">add user</div>
    <script src="scriptModal.js"></script>
  </body>
</html>
