<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Lesson_9/style.css" />
    <title>Lesson 9</title>

  <body>
    <div class="wraper" id="visitor"></div>
    <table id="list"></table>
    <div class="modal" id="close" onclick="close()">
      <!-- В стилях display.none, удалите, чтобы увидеть -->
      <div class="popap">
        <div class="popap-head">
          <div class="close">X</div>
        </div>
        <div class="popap-main">
          <form class="popap-form">
            <label>
              <span>First Name</span>
              <input type="text" name="first-name" />
            </label>
            <label>
              <span>Last Name</span>
              <input type="text" name="last-name" />
            </label>
            <label>
              <span>Age</span>
              <input type="text" name="age" />
            </label>
          </form>
          <p class="empty"></p>
          <div class="popap-btn">
            <div class="btn close" onclick="close()">close</div>
            <div class="btn ok" type="submit">ok</div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn add-user">add user</div>
    <script src="script.js"></script>
